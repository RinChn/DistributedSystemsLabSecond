<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="sass/style.css">
    <title>Расписание сеансов</title>
</head>
<body>
    <header class="header">
        <div class="wrapper header__wrapper">
            <h1><a href="#" class="link-title">Сеансы</a></h1>
            <nav class="header__navigation">
                <ul class="navigation">
                    <li class="navigation__link"><a href="#" class="link-text">Сеансы</a></li>
                    <li class="navigation__link"><a href="pages/films.html" class="link-text">Фильмы</a></li>
                    <li class="navigation__link"><a href="pages/directors.html" class="link-text">Режиссеры</a></li>
                </ul>
            </nav>
            <button class="button filter-button">Фильтр</button>
        </div>
    </header>

    <main>
        <section id="sessions">
            <div class="wrapper" >
                <div id="session-list"></div>
            </div>
        </section>

        <div id="modal" class="modal">
            <div class="modal__content">
                <span class="modal__close">&times;</span>
                <h2>Добавить сеанс</h2>
                <form id="session-form">
                    <div class="form-item">
                        <label for="date">Дата:</label>
                        <input type="date" id="date" class="search" required>
                    </div>

                    <div class="form-item">
                        <label for="time">Время:</label>
                        <input type="time" id="time" class="search" required>
                    </div>

                    <div class="form-item">
                        <label for="hall">Номер зала:</label>
                        <input type="number" id="hall" class="search" required>
                    </div>
                    
                    <div class="form-item">
                        <label for="title">Название фильма:</label>
                        <input type="text" id="title" class="search" required>
                    </div>

                    <div class="form-item">
                        <label for="director">Режиссер:</label>
                        <input type="text" id="director" class="search" required>
                    </div>
                    
                    <div class="form-item">
                        <button type="submit" class="button button_main">Добавить</button>
                    </div>
                </form>
            </div>
        </div>
    </main>
    
    <footer class="footer">
        <div class="wrapper footer__wrapper">
            <button class="button button_main" id="modal__open">Добавить сеанс</button>
        </div>
    </footer>

    <script src="js/sessionsApi.js"></script>
</body>
</html>
